<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - EduPay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        /* Header Styles */
        header {
            margin-bottom: 2rem;
        }

        nav {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        nav:hover {
            transform: translateY(-5px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info i {
            font-size: 2rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .user-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        #logoutBtn {
            background: linear-gradient(to right, var(--warning-color), var(--accent-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #logoutBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Styles */
        main {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeIn 1s ease-out;
        }

        main:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            padding-bottom: 10px;
        }

        .profile-section h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
            animation: expandWidth 3s infinite alternate;
        }

        @keyframes expandWidth {
            from { width: 60px; }
            to { width: 200px; }
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .info-group {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .info-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 0;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            transition: height 0.5s ease;
        }

        .info-group:hover::before {
            height: 100%;
        }

        .info-group:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .info-group h2 {
            color: var(--secondary-color);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-row {
            display: flex;
            margin-bottom: 1.2rem;
            transition: var(--transition);
            padding: 10px;
            border-radius: 8px;
        }

        .info-row:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateX(10px);
        }

        .info-row label {
            min-width: 160px;
            font-weight: 500;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-row span:not(.loading-placeholder) {
            font-weight: 600;
            color: var(--accent-color);
        }

        .loading-placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 4px;
            height: 1.2em;
            margin: 5px 0;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .content-element {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 1s;
        }

        /* Profile Actions */
        .profile-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-start;
            align-items: center;
        }

        .profile-actions button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-actions button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }

        .two-factor-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .two-factor-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .two-factor-toggle label {
            margin-bottom: 0;
            font-weight: 500;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            position: relative;
            width: 60px;
            height: 30px;
            -webkit-appearance: none;
            background: #c6c6c6;
            outline: none;
            border-radius: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            cursor: pointer;
        }

        input:checked[type="checkbox"] {
            background: var(--success-color);
        }

        input[type="checkbox"]:before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 20px;
            top: 0;
            left: 0;
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        input:checked[type="checkbox"]:before {
            left: 30px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .modal.show {
            display: flex !important;
            opacity: 1;
            animation: modalFadeIn 0.5s forwards;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transform: scale(0.9);
            transition: all 0.3s ease;
            animation: modalContentZoom 0.5s forwards;
            position: relative;
            z-index: 2001;
            margin: 0;
        }

        @keyframes modalContentZoom {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-actions button[type="submit"] {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .modal-actions button.cancel-btn {
            background-color: #f5f5f5;
            color: var(--dark-color);
        }

        .modal-actions button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
            
            .profile-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .info-row {
                flex-direction: column;
            }
            
            .info-row label {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .modal-content {
                width: 95%;
                margin: 30% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav class="animate__animated animate__fadeInDown">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span class="user-name loading-placeholder" style="width: 150px;"></span>
                    <span class="user-name content-element">User</span>
                </div>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Đăng xuất</button>
            </nav>
        </header>

        <main class="animate__animated animate__fadeIn animate__delay-1s">
            <section class="profile-section">
                <h1 class="animate__animated animate__fadeInLeft"><i class="fas fa-user-edit"></i>Thông tin cá nhân</h1>
                
                <div class="profile-info">
                    <div class="info-group animate__animated animate__fadeInLeft animate__delay-1s">
                        <h2><i class="fas fa-info-circle"></i>Thông tin cơ bản</h2>
                        <div class="info-row">
                            <label><i class="fas fa-user"></i>Họ và tên:</label>
                            <span class="loading-placeholder" style="width: 200px;"></span>
                            <span class="user-fullname content-element">N/A</span>
                        </div>
                        <div class="info-row">
                            <label><i class="fas fa-envelope"></i>Email:</label>
                            <span class="loading-placeholder" style="width: 250px;"></span>
                            <span class="user-email content-element">N/A</span>
                        </div>
                        <div class="info-row">
                            <label><i class="fas fa-id-card"></i>Mã sinh viên:</label>
                            <span class="loading-placeholder" style="width: 150px;"></span>
                            <span class="user-student-code content-element">N/A</span>
                        </div>
                        <div class="info-row">
                            <label><i class="fas fa-phone"></i>Số điện thoại:</label>
                            <span class="loading-placeholder" style="width: 150px;"></span>
                            <span class="user-phone content-element">N/A</span>
                        </div>
                    </div>

                    <div class="info-group animate__animated animate__fadeInRight animate__delay-1s">
                        <h2><i class="fas fa-graduation-cap"></i>Thông tin học tập</h2>
                        <div class="info-row">
                            <label><i class="fas fa-building"></i>Khoa:</label>
                            <span class="loading-placeholder" style="width: 300px;"></span>
                            <span class="user-department content-element">N/A</span>
                        </div>
                        <div class="info-row">
                            <label><i class="fas fa-users"></i>Lớp:</label>
                            <span class="loading-placeholder" style="width: 200px;"></span>
                            <span class="user-class content-element">N/A</span>
                        </div>
                        <div class="info-row">
                            <label><i class="fas fa-calendar-alt"></i>Năm nhập học:</label>
                            <span class="loading-placeholder" style="width: 100px;"></span>
                            <span class="user-enrollment-year content-element">N/A</span>
                        </div>
                    </div>
                </div>

                <div class="profile-actions animate__animated animate__fadeInUp animate__delay-2s">
                    <button id="editProfileBtn"><i class="fas fa-edit"></i>Chỉnh sửa thông tin</button>
                    <button id="changePasswordBtn"><i class="fas fa-key"></i>Đổi mật khẩu</button>
                    <div class="two-factor-toggle">
                        <label for="twoFactorAuth"><i class="fas fa-shield-alt"></i>Xác thực 2 bước:</label>
                        <input type="checkbox" id="twoFactorAuth">
                    </div>
                </div>
            </section>
        </main>

        <!-- Edit Profile Modal -->
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-user-edit"></i>Chỉnh sửa thông tin</h2>
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editFullName"><i class="fas fa-user"></i>Họ và tên:</label>
                        <input type="text" id="editFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone"><i class="fas fa-phone"></i>Số điện thoại:</label>
                        <input type="tel" id="editPhone" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit"><i class="fas fa-save"></i>Lưu thay đổi</button>
                        <button type="button" class="cancel-btn"><i class="fas fa-times"></i>Hủy</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Change Password Modal -->
        <div id="changePasswordModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-key"></i>Đổi mật khẩu</h2>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword"><i class="fas fa-lock"></i>Mật khẩu hiện tại:</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword"><i class="fas fa-key"></i>Mật khẩu mới:</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-check-circle"></i>Xác nhận mật khẩu mới:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="modal-actions">
                        <button type="submit"><i class="fas fa-save"></i>Đổi mật khẩu</button>
                        <button type="button" class="cancel-btn"><i class="fas fa-times"></i>Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services/api.js" type="module"></script>
    <script src="js/utils/auth.js" type="module"></script>
    <script src="js/utils/toast.js" type="module"></script>
    <script src="js/profile.js" type="module"></script>
    <script>
        // Add JavaScript for modal animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Modal animations
            const modals = document.querySelectorAll('.modal');
            const editProfileBtn = document.getElementById('editProfileBtn');
            const changePasswordBtn = document.getElementById('changePasswordBtn');
            const cancelBtns = document.querySelectorAll('.cancel-btn');
            
            function openModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                
                // Reset any previous styles
                modal.style.cssText = '';
                modal.querySelector('.modal-content').style.cssText = '';
                
                modal.style.display = 'flex';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                
                // Prevent body scrolling
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal(modal) {
                if (!modal) return;
                
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                }, 300);
            }
            
            editProfileBtn.addEventListener('click', function(e) {
                e.preventDefault();
                openModal('editProfileModal');
                return false;
            });
            
            changePasswordBtn.addEventListener('click', function(e) {
                e.preventDefault();
                openModal('changePasswordModal');
                return false;
            });
            
            cancelBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const modal = btn.closest('.modal');
                    closeModal(modal);
                    return false;
                });
            });
            
            // Close modal when clicking outside
            modals.forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal(modal);
                    }
                });
            });
            
            // Handle form submission to prevent default behavior
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Process form data here or via your existing scripts
                    return false;
                });
            });
            
            // Info row hover effect
            const infoRows = document.querySelectorAll('.info-row');
            infoRows.forEach(row => {
                row.addEventListener('mouseenter', () => {
                    row.style.transform = 'translateX(10px)';
                });
                row.addEventListener('mouseleave', () => {
                    row.style.transform = 'translateX(0)';
                });
            });
            
            // Show content after loading
            setTimeout(() => {
                document.querySelectorAll('.loading-placeholder').forEach(placeholder => {
                    placeholder.style.display = 'none';
                });
                document.querySelectorAll('.content-element').forEach(element => {
                    element.style.opacity = '1';
                });
            }, 1500);
        });
    </script>
</body>
